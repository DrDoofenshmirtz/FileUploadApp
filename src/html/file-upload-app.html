<!DOCTYPE html>
<html>  
  <head>
    <meta charset=utf-8>
    <title>File Upload</title>
    <link rel="stylesheet" type="text/css" href="css/file-upload-app.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/fm-core.js"></script>
    <script src="js/fm-files.js"></script>
    <script src="js/file-transfer.js"></script>
    <script src="js/ws-url-builder.js"></script>
    <script src="js/ws-connection.js"></script>
    <script src="js/ws-channel.js"></script>
    <script src="js/ws-client.js"></script>
    <script src="js/file-upload-command.js"></script>
    <script src="js/file-upload-presenter.js"></script>
    <script src="js/file-upload-app.js"></script>
  </head>
  <body>
    <div class="fuapp-content-frame">
      <div class="fuapp-title-bar">
        File Upload
      </div>
      <div>
        <span>
          Please select a file to upload:
          <input type="file" id="fuapp-file-selection" />
          <button id="fuapp-upload-button">Upload</button>
        </span>
      </div>
      <progress id="fuapp-progress-bar" class="fuapp-progress-bar" max="1.0">
      </progress>
    </div>   
  </body>
</html>
